<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- IE highest mode available -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye photographer page</title>
    <meta name="description" content="Freelance photographer page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script id="dynamicJSONLD" type="application/ld+json"></script>
    <link rel="icon" href="./public/img/logo/FishEye-browser-icon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header class="header--photographer">
        <a class="logo--photographer" href="./index.html">
            <img src="./public/img/logo/FishEye.svg" alt="FishEye Home page">
        </a>
        <div role="none" class="header__info--photographer">
            <div role="none" class="contact-information">
                <h1 class="photographer__h1"></h1>
                <p class="photographer__town"></p>
                <p class="photographer__tagline"></p>
                <nav aria-label="Photographers tags">
                    <ul class="photographer-categories" role="menubar" aria-label="Photographers tags">
                    </ul>
                </nav>
            </div>
            <div role="none" class="btn-container">
                <button class="btn__contact">Contactez-moi</button>
            </div>
        </div>

    </header>
    <!-- MAIN -->
    <main class="photographer--main">
        <form name="filtre">
            <label for="orderBy">Trier par</label>
            <select name="orderBy" id="orderBy" onchange="this.form.submit()">
              <option value="1" >Popularit√©</option>
              <option value="2" >Date</option>
              <option value="3" >Titre</option>
            </select>
        </form>
        <section class="cards-contents">
        </section>
    </main>
    <footer></footer>
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
</body>

</html>
