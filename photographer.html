<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- IE highest mode available -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye photographer page</title>
    <meta name="description" content="Freelance photographer page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./public/img/logo/FishEye-browser-icon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header class="header--photographer">
        <a class="logo--photographer" href="./index.html">
            <img src="./public/img/logo/FishEye.svg" alt="FishEye Home page">
        </a>
    </header>
    <!-- MAIN -->
    <main class="photographer--main">

        <div role="none" class="main__info--photographer">
            <div role="none" class="contact-information">
                <h1 class="photographer__h1"></h1>
                <p class="photographer__town"></p>
                <p class="photographer__tagline"></p>
                <nav aria-label="Photographers tags">
                    <ul class="photographer-categories" role="menubar" aria-label="Photographers tags">
                    </ul>
                </nav>
            </div>
            <div role="none" class="btn-container">
                <button class="btn__contact btn-signup modal-btn" aria-label="Contactez-moi">Contactez-moi</button>
            </div>
        </div>
        <form name="filtre">
            <label for="orderBy">Trier par</label>
            <div class="custom-select">
                <select name="orderBy" id="orderBy">
              <option class="option--filter" value="1" >Popularité</option>
              <option class="option--filter" value="2" >Date</option>
              <option class="option--filter" value="3" >Titre</option>
            </select>
            </div>
        </form>
        <section class="cards-contents">
        </section>
    </main>
    <footer></footer>
    <!-- THE MODAL FORM -->
    <div class="bground">
        <div class="content" role="dialog" aria-labelledby="form__title">
            <span class="close" role="button" aria-label="Close Contact form" title="Fermer"></span>
            <div class="modal-body">
                <form name="reserve">
                    <h1 id="form__title"></h1>
                    <div class="formData" data-error-visible="false" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom.">
                        <label id="your__prenom" for="prenom">Prénom</label><br>
                        <input id="prenom" aria-label="First name" aria-labelledby="your__prenom" class="text-control" type="text" id="first" name="first" minlength="2" required/>
                    </div>
                    <div class="formData" data-error-visible="false" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom.">
                        <label id="your__name" for="nom">Nom</label><br>
                        <input id="nom" aria-label="Last name" aria-labelledby="your__name" class="text-control" type="text" id="last" name="last" minlength="2" required/>
                    </div>
                    <div class="formData" data-error-visible="false" data-error="Vous devez entrer votre adresse mail.">
                        <label id="your__email" for="mail">Email</label><br>
                        <input id="mail" aria-label="Email" aria-labelledby="your__email" class="text-control" type="email" id="email" name="email" required/>
                    </div>
                    <div class="formData" data-error-visible="false" data-error="Veuillez entrer 2 caractères ou plus pour le champ du message.">
                        <label id="your__message" for="yourMessage">Votre message</label><br>
                        <textarea aria-label="Your message" aria-labelledby="your__message" rows="10" cols="30" id="yourMessage" class="text-control" type="text" id="message" name="message" required></textarea>
                    </div>
                    <input role="button" class="btn-submit" aria-label="Envoyer" type="submit" class="button" value="Envoyer" />
                </form>
            </div>
        </div>
    </div>
    <!-- THE MODAL LIGHTBOX -->
    <div class="bground-lightbox">
        <div class="content__lightbox" role="dialog" aria-label="Image closeup view">
            <span class="previous__lightbox" role="button" aria-label="Previous image"></span>
            <figure class="figure__lightbox">
            </figure>
            <span class="next__lightbox" role="button" aria-label="Next image"></span>
            <span class="close__lightbox" role="button" aria-label="Close loseup view" title="Fermer"></span>
        </div>
    </div>
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
</body>

</html>
